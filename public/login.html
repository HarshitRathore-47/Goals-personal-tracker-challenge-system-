<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Personal Tracker + Challenge (Split Screen with Image)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-primary: #111827;
            /* Black slate */
            --color-secondary: #6b7280;
            /* Medium gray */
            --color-bg: #ffffff;
            /* Pure white */
        }

        .image {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body class="flex min-h-screen bg-white text-gray-700 font-sans">
    <!-- Left Side: Form -->
    <div class="w-1/2 flex flex-col justify-center px-16 py-2 max-w-screen-lg mx-auto rounded-lg shadow-sm">

        <div class="flex mb-5">
            <img src="logo.svg" alt="TrackUp" height="80" width="80" />
        </div>

        <!-- LOGIN FORM -->
        <div id="login-form" class="space-y-8">
            <h1 class="text-5xl font-extrabold text-gray-900 mb-4 leading-tight" style="line-height: 1.1">
                Welcome Back
            </h1>
            <p class="text-gray-500 mb-12 text-lg max-w-md">
                Log in to continue your journey.
            </p>
            <form method="POST" action="/login" novalidate>
                <div>
                    <label for="email" class="block mb-2 font-semibold text-gray-700 text-base">Email Address</label>
                    <input id="email" name="email" type="email" required placeholder="you@example.com"
                        class="w-full rounded-xl border border-gray-300 px-5 py-4 placeholder-gray-400 text-gray-900 text-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-black transition" />
                </div>
                <div>
                    <label for="password" class="block mb-2 font-semibold text-gray-700 text-base">Password</label>
                    <input id="password" name="password" type="password" required placeholder="Enter your password"
                        class="w-full rounded-xl border border-gray-300 px-5 py-4 placeholder-gray-400 text-gray-900 text-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-black transition" />
                </div>
                <button type="submit"
                    class="w-full bg-black text-white font-extrabold rounded-xl py-4 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-400 transition-transform transform hover:scale-[1.03] text-lg">
                    Log In
                </button>
            </form>
            <div class="mt-6 max-w-md space-y-1">
                <p>
                    <a href="#" class="text-gray-600 hover:underline inline-block text-base">Forgot password?</a>
                </p>
                <p class="text-gray-600 text-base">
                    Don't have an account?
                    <button id="show-register" class="font-semibold text-black hover:underline">Sign Up</button>
                </p>
            </div>
        </div>

        <!-- REGISTER FORM -->
        <div id="register-form" class="hidden space-y-8">
            <h1 class="text-5xl font-extrabold text-gray-900 mb-4 leading-tight" style="line-height: 1.1">
                Create Account
            </h1>
            <form method="POST" action="/register" novalidate>
                <div>
                    <div class="floating-label">
                        <label for="name" class="block mb-1 font-semibold text-gray-700 text-base">Name</label>
                        <input type="text" id="name" name="name" placeholder=" " required
                            class="w-full border border-gray-300 rounded-xl px-5 py-4 text-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 transition mb-2" />
                        
                    </div>
                    <label for="reg-email" class="block mb-2 font-semibold text-gray-700 text-base">Email
                        Address</label>
                    <input id="reg-email" name="email" type="email" required placeholder="you@example.com"
                        class="w-full rounded-xl border border-gray-300 px-5 py-4 placeholder-gray-400 text-gray-900 text-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-black transition mb-2" />
                </div>
                <div>
                    <label for="reg-password" class="block mb-2 font-semibold text-gray-700 text-base">Password</label>
                    <input id="reg-password" name="password" type="password" required placeholder="Enter your password"
                        class="w-full rounded-xl border border-gray-300 px-5 py-4 placeholder-gray-400 text-gray-900 text-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-black transition" />
                </div>
                <button type="submit"
                    class="w-full bg-black text-white font-extrabold rounded-xl py-4 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-400 transition-transform transform hover:scale-[1.03] text-lg">
                    Register
                </button>
            </form>
            <p class="text-gray-600 text-base mt-6">
                Already have an account?
                <button id="show-login" class="font-semibold text-black hover:underline">Log In</button>
            </p>
        </div>

        <footer class="mt-16 text-center text-gray-400 text-sm tracking-wide max-w-md mx-auto">
            Powered by Harshit Rathore
        </footer>
    </div>

    <!-- Right Side: Image -->
    <div class="image w-1/2">
        <img src="img.png" alt="Motivational person achieving goals"
            class="img w-full h-full object-cover rounded-l-lg object-fit" loading="lazy" />
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterBtn = document.getElementById('show-register');
        const showLoginBtn = document.getElementById('show-login');

        showRegisterBtn.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        showLoginBtn.addEventListener('click', () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
    </script>
</body>

</html>
